<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            
            <form th:action = "@{/registro}" method="POST">
                
                <div class="row g-3">
                    <div class="col">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" th:value="${nombre}">
                    </div>
                    <div class="col">
                        <input type="text" name="email" class="form-control" placeholder="Email" th:value="${email}">
                    </div>
                    <div class="col">
                        <input type="password" name="password" class="form-control" placeholder="Password" th:value="${password}">
                    </div>
                    <div class="col">
                        <input type="password" name="password2" class="form-control" placeholder="Reingrese su contraseÃ±a">
                    </div>
                </div>
                <button type="sumbit" class="btn btn-primary">Registrarse</button>
                
            </form>

            <!-- MENSAJE DE ERROR -->
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
