<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!-- Agrega las hojas de estilo de Bootstrap y la hoja de estilo personalizada -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Inicio de Sesión</h3>
                        </div>

                        <div class="card-body">

                            <form th:action="@{/logincheck}" method="POST">

                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Ingrese su usuario/email">
                                </div>
                                
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            </form>

                        </div>

                        <!-- MENSAJE DE ERROR -->
                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                            <div class="card-body">
                                <h5 class="card-title">Error!</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Agrega las bibliotecas de Bootstrap y jQuery (asegúrate de incluir jQuery) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
