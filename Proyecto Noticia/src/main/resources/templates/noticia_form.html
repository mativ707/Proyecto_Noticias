<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Noticias</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <nav th:replace="/fragments/navbar :: nav"></nav>
            
            <!--  Formulario -->
            <div class="form-noticia">
                <form action="/admin/registro" method="POST">

                    <!-- Cuerpo del formulario -->
                    <div class="mb-3">
                        <label for="TituloNoticia" class="form-label">Titulo de la noticia</label>
                        <input type="text" name="titulo" class="form-control" id="TituloNoticia" placeholder="Ingrese tÃ­tulo interesante">
                    </div>
                    <div class="mb-3">
                        <label for="cuerpo" name="cuerpo" class="form-label">Cuerpo de la noticia</label>
                        <textarea name="cuerpoNoticia" class="form-control" id="cuerpo" rows="3"></textarea>
                    </div>
                    <button type="sumbit" class="btn btn-primary">Registrar noticia</button>
                </form>

                <!-- MENSAJE DE EXITO -->
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <!-- MENSAJE DE ERROR -->
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrapp -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
